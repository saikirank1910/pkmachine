<div class="container-fluid">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Skill score</legend>
    <div class="row">
      <div class="btn-group col-sm-4 " ng-repeat="list in $ctrl.lists">
        <br>
        <div>
          <b>{{list.technologyName}}</b>
        </div>
        <br>
        <label class="btn btn-primary btn-radio" ng-class="{'active': list.ratingId== '5'}">
          <input type="radio" data-ng-model="list.ratingId" value="5" disabled> EX
        </label>
        <label class="btn btn-primary btn-radio" ng-class="{'active': list.ratingId== '4'}">
          <input type="radio" data-ng-model="list.ratingId" value="4" disabled> ADV
        </label>
        <label class="btn btn-primary btn-radio" ng-class="{'active': list.ratingId== '3'}">
          <input type="radio" data-ng-model="list.ratingId" value="3" disabled> IN
        </label>
        <label class="btn btn-primary btn-radio" ng-class="{'active': list.ratingId== '2'}">
          <input type="radio" data-ng-model="list.ratingId" value="2" disabled> BG
        </label>
        <label class="btn btn-primary btn-radio" ng-class="{'active': list.ratingId== '1'}">
          <input type="radio" data-ng-model="list.ratingId" value="1" disabled> NA
        </label>
      </div>
    </div>
  </fieldset>
</div>

<style>
  .btn-radio>input[type=radio] {
    position: absolute;
    clip: rect(0, 0, 0, 0);
    pointer-events: none;
  }

  legend.scheduler-border {
    width: inherit;
    /* Or auto */
    padding: 0 10px;
    /* To give a bit of padding on the left and right */
    border-bottom: none;
  }

  fieldset.scheduler-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 0 0 1.5em 0 !important;
    -webkit-box-shadow: 0px 0px 0px 0px #000;
    box-shadow: 0px 0px 0px 0px #000;
  }
</style>
