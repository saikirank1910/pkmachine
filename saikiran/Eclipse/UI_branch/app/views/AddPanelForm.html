<form ng-submit="$ctrl.addPanelMember(panelAddForm)" name="panelAddForm" style="margin-left:97px">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Panel Member</h3>
                </div>
                <input type="number" ng-model="$ctrl.PanelDetails.panelid" hidden>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">Name</div>
                        <div class="col-sm-6">
                            <input type="text" class="form-inputcontrol" name="username" required ng-model="$ctrl.PanelDetails.panel_member" />
                            <span class="has-error" style="color:red;font-size:15px;text-align:center" ng-show="panelAddForm.username.$dirty">

                                <span ng-show="panelAddForm.username.$error.required">User Name is Required </span>

                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">Expert Technologies</div>
                        <div class="col-sm-6">
                            <select style="padding:3px;" name="expertTechnologies" class="form-inputcontrol" required ng-options="tech for tech in $ctrl.technologies"
                                ng-model="$ctrl.PanelDetails.technology" />
                            <span class="has-error" style="color:red;font-size:15px;text-align:center" ng-show="panelAddForm.expertTechnologies.$dirty">

                                <span ng-show="panelAddForm.expertTechnologies.$error.required">Expert Technologies is Required </span>

                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Email ID</div>
                        <div class="col-sm-6">
                            <input type="email" class="form-inputcontrol" name="email" required ng-model="$ctrl.PanelDetails.email" />
                            <span class="has-error" style="color:red;font-size:15px;text-align:center" ng-show="panelAddForm.email.$dirty">

                                <span ng-show="panelAddForm.email.$error.required">Email  is Required </span>

                                <span ng-show="panelAddForm.email.$error.email">Invalid email Format</span>

                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-rt" ng-disabled="addAdminform.$invalid" id="panelAddedAlert">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                            </button>
                            <input type="button" value="Reset" ng-click="$ctrl.reset()" class="btn btn-primary btn-rt" />

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
<div class="alert alert-success" role="alert" id="panelAdded" style="display:none;width:50%;margin-left:25%">
    <strong>Panel member added successfully</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-warning" role="alert" id="panelDeleted" style="display:none;width:50%;margin-left:25%">
    <strong>panel member deleted successfully</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-success" role="alert" id="panelUpdated" style="display:none;width:50%;margin-left:25%">
        <strong>panel member updated successfully</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
<div class="bs-example" data-example-id="panel-without-body-with-table">
    <div class="panel panel-primary" style="max-width:50%;margin-left:25%;margin-bottom:4%">
        <div class="panel-heading">
            <h3 class="panel-title">Panel Members</h3>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>Name</th>
                <th>Technology</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="panel in $ctrl.allPanels">
                    <td>
                        <span ng-bind="panel.panel_member"></span>
                    </td>
                    <td>
                        <span ng-bind="panel.technology"></span>
                    </td>
                    <td>
                        <span ng-bind="panel.email"></span>
                    </td>
                    <td>&nbsp;
                        <a class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="$ctrl.toEdit(panel)" title="Edit"></a>&nbsp;&nbsp;&nbsp;
                        <a class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="$ctrl.usertoDelete(panel)" data-toggle="modal" data-trigger="focus"
                            data-target="#subView" title="Delete"></a>
                    </td>
                    <div class="modal fade" id="subView" role="dialog" style="margin-top:250px">
                        <div class="modal-dialog modal-sm">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <center>
                                        <h4 class="panel-title">Are you sure to delete</h4>
                                    </center>
                                </div>
                                <div class="modal-body">
                                    <center>
                                        <button type="button" class="btn btn-default btn-primary custom-width" data-dismiss="modal" ng-model="$ctrl.deletePanel" id="panelDeletedAlert"
                                            ng-click="$ctrl.toDelete($ctrl.deletePanel)">
                                            <span class="glyphicon glyphicon-trash">Delete</span>
                                        </button>
                                        <button type="button" class="btn btn-default btn-primary custom-width" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove">Cancel</span>
                                        </button>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>
