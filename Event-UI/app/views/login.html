<div>
    
    <div id="loginbox" style="margin-top: 50px;"
        class="mainbox col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-2">
        
        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Login Form -->
                <form class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                
                                <!--		            
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>
                                -->
                                
                                <!--		            
                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>
                                -->

                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                        
                        <input type="text" name="username" placeholder="username"  ng-model="$ctrl.user.userName" class="form-control">
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                        
                        <input type="password" name="password" placeholder="password" ng-model="$ctrl.user.passWord" class="form-control" >
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">						
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success" ng-click="$ctrl.authenticate()">Login</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
<style>
    body {
        padding-top: 60px;
    }

    .input-username,
    .input-password,
    .checkbox_remember,
    .login-button {
        margin-top: 15px;
    }
</style>
