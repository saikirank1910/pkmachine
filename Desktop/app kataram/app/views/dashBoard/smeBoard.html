<div style="width:100%">
        <div class="mohan" style="width:10%;float:left;margin-right:20px">
                <side-nav-directive></side-nav-directive>
        </div>
        <div style="width:90%;" calss="container" ng-controller="SmeController">
                <fieldset style="margin:10px;float:Center;border:1px solid black; border-radius: 6px;">
                        <legend style="margin:10px;width:15%;border-bottom:0px solid black">
                                <i>SME Dashboard</i>
                        </legend>
                        <center>
                                <div class="alert alert-info" role="alert" id="noPostAlert" style="display:none;width:50%">
                                        <strong>No posts found with selected category</strong>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                        </center>
                        <center>
                                        <div class="alert alert-success" role="alert" id="postAlert" style="display:none;width:40%">
                                            <strong>{{postresponse|capitalizeWord}}</strong>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </center>
                                    <center>
                                        <div class="alert alert-warning" role="alert" id="deletePostAlert" style="display:none;width:40%">
                                            <strong>{{deletepostresponse|capitalizeWord}}</strong>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </center>
                                    <center>
                                        <div class="alert alert-warning" role="alert" id="deleteReplyAlert" style="display:none;width:40%">
                                            <strong>Successfully deleted posted reply</strong>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </center>
                        <form name="myForm1" id="myForm1">
                                <div class="row">
                                        <div class="col-sm-3">
                                                <label class="control-label col-sm-12" style="padding-left:100px;padding-bottom:30px" for="category">Select Category :</label>
                                        </div>
                                        <div class="col-sm-3">
                                                <div class="input-group">
                                                        <span class="input-group-addon">
                                                                <i class="glyphicon glyphicon-list" aria-hidden="true"></i>
                                                        </span>
                                                        <select class="form-control" ng-options="x as (x|uppercase)  for x in smeCategory | orderBy:'toString()'" placeholder="SelectCategory"
                                                                name="categorySelect" id="categorySelect" ng-model="categorySelect"
                                                                required>
                                                                <option value="">Select</option>

                                                        </select>
                                                </div>
                                        </div>
                                        <div class="col-sm-2">
                                                <button type="submit" class="btn btn-primary" ng-disabled="myForm1.$invalid" ng-click="searchByCategory();">Search</button>
                                        </div>


                                </div>
                        </form>
                        <div class="row">
                                <query-iterator></query-iterator>
                        </div>
                </fieldset>
        </div>
</div>
